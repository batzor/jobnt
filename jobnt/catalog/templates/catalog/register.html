{% extends 'catalog/wrapper.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title font-weight-bold">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {% load crispy_forms_tags %}
          {{ form|crispy }}
          {{ pro_form|crispy}}
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <input type="hidden" name="next" value="{{ next }}" />
          <a href="{% url 'login' %}" class="btn btn-link">Back to login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
