{% extends 'catalog/wrapper.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
      <h2 class="card-title font-weight-bold">Reset Password</h2>
        <form action="" method="post">
          {% csrf_token %}
          {% load crispy_forms_tags %}
          {% if form.email.errors %}
          {{ form.email.errors }}
          {% endif %}
          <p>{{ form|crispy}}</p>
          <button type="submit" class="btn btn-danger">Reset!</button>
          <a href="{% url 'login' %}" class="btn btn-link">Back to login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
